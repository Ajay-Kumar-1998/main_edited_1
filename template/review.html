<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>review</title>
  </head>
  <body>
    <center>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Cards
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">card details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form
                class="form-control"
                action="/api/{{ deck }}/card_post"
                method="POST"
              >
                <p>
                  <input type="text" placeholder=" Card front" name="front" />
                </p>
                <p>
                  <input type="text" placeholder=" Card front" name="back" />
                </p>
                <button type="submit" class="btn btn-success">Add</button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <!-- <button type="button" class="btn btn-primary">Add deck</button> -->
            </div>
          </div>
        </div>
      </div>

      {% if data %}
      <p>{{deck}}</p>
      <p>{{card_id}}</p>
      <hr />
      <p>{{question}}</p>
      <p>{{answer}}</p>
      <hr />
      <form action="/review/{{deck}}/{{card_id}}" method="POST" id="autoform">
        <p>
          <input
            type="radio"
            id="op1"
            name="score"
            value="10"
            onclick="document.getElementById('autoform').submit()"
          />
          <label for="op1">easy</label>
        </p>
        <p>
          <input
            type="radio"
            id="op2"
            name="score"
            value="5"
            onclick="document.getElementById('autoform').submit()"
          />
          <label for="op2">Medium</label>
        </p>
        <p>
          <input
            type="radio"
            id="op3"
            name="score"
            value="3"
            onclick="document.getElementById('autoform').submit()"
          />
          <label for="op3">Hard</label>
        </p>
      </form>
      {% else %}
      <h2>No cards in deck</h2>

      {% endif %}
    </center>
  </body>
</html>
