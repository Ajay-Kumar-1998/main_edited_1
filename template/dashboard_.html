<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- =============  CSS =====================-->
    <link rel="stylesheet" href="static/css/dashboard.css" />
    <!-- ==================== BS =============== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body>
    <!-- =============== nav bar================ -->
    <div class="row">
      <div class="col-md-3" id="logo">
        <!-- ================== logo ============== -->
        <img id="logo_img" src="/static/images/logo.png" />
      </div>

      <div class="col-md-6" id="search_bar">
        <!-- ============== search box ============ -->
        <div class="container" id="search_box">
          <p>Search</p>
        </div>
      </div>
      <div class="col-md-3" id="account">
        <div class="row">
          <div class="col-md-6" id="status_box"></div>
          <div class="col-md-6" id="account_box"></div>
        </div>
      </div>
    </div>
    <center>
      <hr />
    </center>
    <!-- ============== main section ============== -->
    <div class="row">
      <div class="col-md-3" id="features">
        <!-- ================ features box ====== -->
        <div class="container" id="features_box">
          <div id="features_title">
            <center>
              <p>FEATURES</p>
            </center>
          </div>
        </div>
      </div>
      <!-- ================ deck box  ============= -->
      <div class="col-md-9" id="deck_list">
        <div class="container" id="deck_box"></div>
      </div>
    </div>
  </body>
</html>
