<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- =============  CSS =====================-->
    <link rel="stylesheet" href="static/css/register.css" />
    <!-- ==================== BS =============== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Home Page</title>
  </head>
  <body>
    <div id="main">
      <!-- ==================nav================= -->
      <section id="nav">
        <div class="row">
          <div class="col-md-3">
            <img id="logo-1" src="static/images/logo.png" />
          </div>
        </div>
      </section>

      <!-- ================== banner=============-->
      <section id="banner">
        <div class="row">
          <div id="heading" class="col-md-6">
            <img id="banner_img" src="static/images/register_banner.png" />
          </div>

          <div class="col-md-4" id="form">
            <div class="container">
              <div><h2>Sign-Up</h2></div>
              <hr />
              <div id="input">
                <form action="/api/user" method="POST">
                  <label class="form-label" for="user_name">User Name</label>

                  <input
                    type="text"
                    name="user_name"
                    placeholder="Enter your User Name"
                    class="form-control"
                    required
                  />

                  <label class="form-label" for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    placeholder="Enter the Password"
                    class="form-control"
                    required
                  />

                  <label class="form-label" for="password_2"
                    >Re-enter Password</label
                  >
                  <input
                    type="password"
                    name="password_2"
                    placeholder="Enter the Password"
                    class="form-control"
                    
                  />

                  <div id="btn">
                    <button type="submit" id="button"> Sign-Up </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      </section>
    </div>
  </body>
</html>
